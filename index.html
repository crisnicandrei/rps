          //Computer random
          function computerPlay()
           {
               let choices=["Rock","Paper","Scissors"]
               let roboChoice= choices[Math.floor(Math.random()*choices.length)]
               return roboChoice

           } 

           //Player choice
           



           





           
           function playRound()
           {
            
            const result = document.createElement('div');
            
            if(roundsPlayed<=4)
            {
                if((playerSelection=="rock"&&computerSelection=="Scissors")||(playerSelection=="paper"&&computerSelection=="Rock")||(playerSelection=="scissors"&&computerSelection=="Paper"))
                {
                    const resultPlayer=document.createElement('div');
                    resultPlayer.textContent="You win this round!";
                    resultContainer.appendChild(resultPlayer);
                    
                    playerScore++
                    
                    document.getElementById('PlayerScore').textContent=playerScore;

                }
                else if((playerSelection=="rock"&&computerSelection=="Paper")||(playerSelection=="paper"&&computerSelection=="Scissors")||(playerSelection=="scissors"&&computerSelection=="Rock"))
                {
                    const resultComputer=document.createElement('div');
                    resultComputer.textContent="Computer wins this round!"
                    resultContainer.appendChild(resultComputer);
                    
                    computerScore++
                    document.getElementById('ComputerScore').textContent=computerScore;


                }
                else if(playerSelection==computerSelection.toLowerCase())
                {
                    const resultDraw=document.createElement('div');
                    resultDraw.textContent="This round is a draw!";
                    resultContainer.appendChild(resultDraw);
                    
                }
                

            }
            else if(roundsPlayed>=4)
            {
                if(playerScore>computerScore)
                {
                    finalResult.textContent="You win with "+playerScore+" points!";
                }
                else if(playerScore<computerScore)
                {
                    finalResult.textContent="You lost !"
                }
                else
                {
                    finalResult.textContent="DRAW!";
                }
            }
        }
